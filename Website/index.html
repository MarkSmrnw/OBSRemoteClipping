    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            overflow-x: hidden;
        }

        .txt{
            border-radius: 10px;
            height: 50px;
            width: 90%;
            background-color: black;
            border-style: none;
            color: white;

            margin-top: auto;

            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16pt;
            padding-left: 1%;
        }
        .txt:focus{
            outline: none;
            border: 2px none #000000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.932);
        }

        #clisend img {
            filter: invert(1) sepia(1) saturate(5) hue-rotate(180deg);
        }

        .navbox{
            background-color: rgb(14, 14, 14);
            color: white; 
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .navmain{
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: rgb(10, 10, 10);
        }

        #clisend{
            height:50px;
            border-style: none;

            border-radius: 10px;
        }

        #clisend:active{
            outline: none;
            border: 2px dotted #000000;
            box-shadow: 0 0 5px rgba(63, 63, 63, 0.932);
        }

        #clisend:focus{
            outline: none;
            border: 1px dotted #000000;
            box-shadow: 0 0 5px rgba(63, 63, 63, 0.932);
        }

        #cliresponse{
            text-align: left;
            vertical-align: top;
        }

    </style>
</head>
